<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="calculator">

    <div class="output">
        <div class="expression" id="exp"></div>
        <div class="result" id="result">0</div>
    </div>

    <div class="button">

        <div class="1row">
            <button class="same" onclick="calculator('C')">C</button>
            <button class="same" onclick="calculator('%')">%</button>
            <button class="same" onclick="calculator('DEL')">DEL</button>
            <button class="same" onclick="calculator('/')">/</button>
        </div>

        <div class="2row">
            <button class="same" onclick="calculator('7')">7</button>
            <button class="same" onclick="calculator('8')">8</button>
            <button class="same" onclick="calculator('9')">9</button>
            <button class="same" onclick="calculator('x')">x</button>
        </div>

        <div class="3row">
              <button class="same" onclick="calculator('4')">4</button>
            <button class="same" onclick="calculator('5')">5</button>
            <button class="same" onclick="calculator('6')">6</button>
            <button class="same mins" onclick="calculator('-')">-</button>
        </div>

        <div class="4row">
            <button class="same" onclick="calculator('1')">1</button>
            <button class="same" onclick="calculator('2')">2</button>
              <button class="same" onclick="calculator('3')">3</button>
            <button class="same" onclick="calculator('+')">+</button>
        </div>

        <div class="5row">
            <button class="same alg" onclick="calculator('0')">0</button>
            <button class="same" onclick="calculator('.')">.</button>
            <button class="same" onclick="calculator('=')">=</button>
        </div>

    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
